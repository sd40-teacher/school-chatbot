<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chatbot VRM Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }
        
        #vrm-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #vrm-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            z-index: 100;
            background: rgba(0,0,0,0.3);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95%;
        }
        
        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            white-space: nowrap;
        }
        
        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .control-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #speech-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 15px;
            font-size: 13px;
            display: none;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        #speech-indicator.speaking {
            display: flex;
            align-items: center;
            gap: 8px;
            animation: glow 1.5s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }
        
        .sound-wave {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 16px;
        }
        
        .wave-bar {
            width: 3px;
            background: #4CAF50;
            border-radius: 2px;
            animation: wave 0.5s ease-in-out infinite;
        }
        
        .wave-bar:nth-child(1) { animation-delay: 0s; height: 8px; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 12px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 16px; }
        .wave-bar:nth-child(4) { animation-delay: 0.1s; height: 12px; }
        .wave-bar:nth-child(5) { animation-delay: 0s; height: 8px; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
        
        #status {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 12px;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 10px;
            font-size: 11px;
            z-index: 10;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="vrm-container">
        <canvas id="vrm-canvas"></canvas>
        
        <div id="loading">
            <div class="spinner"></div>
            <div>ì•„ë°”íƒ€ ë¡œë”© ì¤‘...</div>
        </div>
        
        <div id="status">â³ ì´ˆê¸°í™” ì¤‘...</div>
        
        <div id="speech-indicator">
            <div class="sound-wave">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            <span>ë§í•˜ëŠ” ì¤‘...</span>
        </div>
        
        <div id="controls">
            <button class="control-btn active" onclick="setEmotion('neutral')">ğŸ˜Š ê¸°ë³¸</button>
            <button class="control-btn" onclick="setEmotion('happy')">ğŸ˜„ ê¸°ì¨</button>
            <button class="control-btn" onclick="setEmotion('surprised')">ğŸ˜® ë†€ëŒ</button>
            <button class="control-btn" onclick="setEmotion('relaxed')">ğŸ˜Œ í¸ì•ˆ</button>
            <button class="control-btn" onclick="doWave()">ğŸ‘‹ ì¸ì‚¬</button>
            <button class="control-btn" onclick="doBow()">ğŸ™‡ ì¸ì‚¬(ì ˆ)</button>
        </div>
    </div>

    <!-- Import maps for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/",
            "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.1.3/lib/three-vrm.module.min.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // ì „ì—­ ë³€ìˆ˜
        let scene, camera, renderer, controls;
        let currentVrm = null;
        let clock = new THREE.Clock();
        
        // ë¦½ì‹±í¬ ê´€ë ¨
        let isSpeaking = false;
        let lipSyncInterval = null;
        let blinkInterval = null;
        
        // ê¸°ë³¸ VRM ëª¨ë¸ URL
        const DEFAULT_VRM_URL = 'https://pixiv.github.io/three-vrm/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm';
        
        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        // ì´ˆê¸°í™”
        function init() {
            const container = document.getElementById('vrm-container');
            const canvas = document.getElementById('vrm-canvas');
            
            updateStatus('ğŸ¬ ì”¬ ì´ˆê¸°í™” ì¤‘...');
            
            // Scene
            scene = new THREE.Scene();
            
            // ê·¸ë¼ë°ì´ì…˜ ë°°ê²½
            const bgTexture = createGradientTexture();
            scene.background = bgTexture;
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                30,
                container.clientWidth / container.clientHeight,
                0.1,
                100
            );
            camera.position.set(0, 1.3, 2.5);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.0, 0);
            controls.enablePan = false;
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1.5;
            controls.maxDistance = 4;
            controls.maxPolarAngle = Math.PI * 0.75;
            controls.minPolarAngle = Math.PI * 0.25;
            controls.update();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
            mainLight.position.set(2, 3, 2);
            mainLight.castShadow = true;
            scene.add(mainLight);
            
            const fillLight = new THREE.DirectionalLight(0x8888ff, 0.3);
            fillLight.position.set(-2, 1, -1);
            scene.add(fillLight);
            
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.5);
            rimLight.position.set(0, 2, -3);
            scene.add(rimLight);
            
            updateStatus('ğŸ“¥ ëª¨ë¸ ë¡œë”© ì¤‘...');
            
            // VRM ë¡œë“œ
            loadVRM(DEFAULT_VRM_URL);
            
            // ë¦¬ì‚¬ì´ì¦ˆ í•¸ë“¤ëŸ¬
            window.addEventListener('resize', onWindowResize);
            
            // ëˆˆ ê¹œë¹¡ì„ ì‹œì‘
            startBlink();
            
            // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ ì‹œì‘
            animate();
        }
        
        // ê·¸ë¼ë°ì´ì…˜ ë°°ê²½ í…ìŠ¤ì²˜ ìƒì„±
        function createGradientTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 2;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 512);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 2, 512);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        // VRM ë¡œë“œ
        function loadVRM(url) {
            const loader = new GLTFLoader();
            loader.register((parser) => new VRMLoaderPlugin(parser));
            
            loader.load(
                url,
                (gltf) => {
                    const vrm = gltf.userData.vrm;
                    
                    if (!vrm) {
                        console.error('VRM ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                        document.getElementById('loading').innerHTML = 
                            '<div style="color: #ff6b6b;">âš ï¸ ëª¨ë¸ í˜•ì‹ ì˜¤ë¥˜</div>';
                        return;
                    }
                    
                    // ê¸°ì¡´ VRM ì œê±°
                    if (currentVrm) {
                        scene.remove(currentVrm.scene);
                        VRMUtils.deepDispose(currentVrm.scene);
                    }
                    
                    currentVrm = vrm;
                    
                    // ëª¨ë¸ ìµœì í™”
                    VRMUtils.removeUnnecessaryVertices(vrm.scene);
                    VRMUtils.removeUnnecessaryJoints(vrm.scene);
                    
                    scene.add(vrm.scene);
                    
                    // ì´ˆê¸° íšŒì „ (ì •ë©´ ë³´ê¸°)
                    vrm.scene.rotation.y = Math.PI;
                    
                    // ë¡œë”© ì™„ë£Œ
                    document.getElementById('loading').classList.add('hidden');
                    updateStatus('âœ… ì¤€ë¹„ ì™„ë£Œ');
                    
                    console.log('VRM ë¡œë“œ ì™„ë£Œ:', vrm);
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round(progress.loaded / progress.total * 100);
                        document.getElementById('loading').innerHTML = 
                            `<div class="spinner"></div><div>ë¡œë”© ì¤‘... ${percent}%</div>`;
                    }
                },
                (error) => {
                    console.error('VRM ë¡œë“œ ì˜¤ë¥˜:', error);
                    document.getElementById('loading').innerHTML = 
                        '<div style="color: #ff6b6b;">âš ï¸ ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨</div>';
                    updateStatus('âŒ ë¡œë“œ ì‹¤íŒ¨');
                }
            );
        }
        
        // í‘œì • ì„¤ì •
        window.setEmotion = function(emotionName) {
            if (!currentVrm || !currentVrm.expressionManager) return;
            
            const em = currentVrm.expressionManager;
            
            // ëª¨ë“  í‘œì • ë¦¬ì…‹
            const expressions = ['happy', 'angry', 'sad', 'surprised', 'relaxed'];
            expressions.forEach(exp => {
                try { em.setValue(exp, 0); } catch(e) {}
            });
            
            // ìƒˆ í‘œì • ì„¤ì •
            if (emotionName !== 'neutral') {
                try { em.setValue(emotionName, 1.0); } catch(e) {}
            }
            
            // ë²„íŠ¼ í™œì„±í™” í‘œì‹œ
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateStatus(`ğŸ˜Š í‘œì •: ${emotionName}`);
        };
        
        // ëˆˆ ê¹œë¹¡ì„
        function startBlink() {
            blinkInterval = setInterval(() => {
                if (!currentVrm || !currentVrm.expressionManager || isSpeaking) return;
                
                const em = currentVrm.expressionManager;
                
                // ê¹œë¹¡ì„
                try {
                    em.setValue('blink', 1);
                    setTimeout(() => {
                        try { em.setValue('blink', 0); } catch(e) {}
                    }, 100);
                } catch(e) {}
                
            }, 3000 + Math.random() * 2000);
        }
        
        // ì¸ì‚¬ (ì† í”ë“¤ê¸°)
        window.doWave = function() {
            if (!currentVrm || !currentVrm.humanoid) return;
            
            const rightUpperArm = currentVrm.humanoid.getNormalizedBoneNode('rightUpperArm');
            const rightLowerArm = currentVrm.humanoid.getNormalizedBoneNode('rightLowerArm');
            const rightHand = currentVrm.humanoid.getNormalizedBoneNode('rightHand');
            
            if (!rightUpperArm || !rightLowerArm) return;
            
            updateStatus('ğŸ‘‹ ì¸ì‚¬ ì¤‘...');
            
            let time = 0;
            const waveAnim = setInterval(() => {
                time += 0.08;
                
                // íŒ” ë“¤ê¸° ë° í”ë“¤ê¸°
                rightUpperArm.rotation.z = -1.5 + Math.sin(time * 6) * 0.15;
                rightUpperArm.rotation.x = -0.3;
                rightLowerArm.rotation.y = -0.8 + Math.sin(time * 8) * 0.2;
                
                if (rightHand) {
                    rightHand.rotation.z = Math.sin(time * 10) * 0.3;
                }
                
                if (time > Math.PI * 1.5) {
                    clearInterval(waveAnim);
                    // ë¦¬ì…‹
                    rightUpperArm.rotation.set(0, 0, 0);
                    rightLowerArm.rotation.set(0, 0, 0);
                    if (rightHand) rightHand.rotation.set(0, 0, 0);
                    updateStatus('âœ… ì¤€ë¹„ ì™„ë£Œ');
                }
            }, 16);
        };
        
        // ì¸ì‚¬ (ì ˆ)
        window.doBow = function() {
            if (!currentVrm || !currentVrm.humanoid) return;
            
            const spine = currentVrm.humanoid.getNormalizedBoneNode('spine');
            const chest = currentVrm.humanoid.getNormalizedBoneNode('chest');
            const head = currentVrm.humanoid.getNormalizedBoneNode('head');
            
            if (!spine) return;
            
            updateStatus('ğŸ™‡ ì¸ì‚¬(ì ˆ) ì¤‘...');
            
            let time = 0;
            const bowAnim = setInterval(() => {
                time += 0.05;
                
                const bowAmount = Math.sin(time) * 0.4;
                
                spine.rotation.x = bowAmount * 0.5;
                if (chest) chest.rotation.x = bowAmount * 0.3;
                if (head) head.rotation.x = bowAmount * 0.2;
                
                if (time > Math.PI) {
                    clearInterval(bowAnim);
                    spine.rotation.x = 0;
                    if (chest) chest.rotation.x = 0;
                    if (head) head.rotation.x = 0;
                    updateStatus('âœ… ì¤€ë¹„ ì™„ë£Œ');
                }
            }, 16);
        };
        
        // ë¦½ì‹±í¬ ì‹œì‘
        window.startLipSync = function() {
            if (!currentVrm || !currentVrm.expressionManager) return;
            
            isSpeaking = true;
            document.getElementById('speech-indicator').classList.add('speaking');
            updateStatus('ğŸ™ï¸ ë§í•˜ëŠ” ì¤‘...');
            
            const em = currentVrm.expressionManager;
            let time = 0;
            
            lipSyncInterval = setInterval(() => {
                time += 0.15;
                
                // ì… ëª¨ì–‘ ë³€í™”
                const aa = (Math.sin(time * 8) + 1) * 0.25;
                const oh = (Math.sin(time * 6 + 1) + 1) * 0.15;
                const ee = (Math.sin(time * 10 + 2) + 1) * 0.1;
                
                try {
                    em.setValue('aa', aa);
                    em.setValue('oh', oh);
                    em.setValue('ee', ee);
                } catch(e) {}
                
            }, 50);
        };
        
        // ë¦½ì‹±í¬ ì¢…ë£Œ
        window.stopLipSync = function() {
            isSpeaking = false;
            document.getElementById('speech-indicator').classList.remove('speaking');
            updateStatus('âœ… ì¤€ë¹„ ì™„ë£Œ');
            
            if (lipSyncInterval) {
                clearInterval(lipSyncInterval);
                lipSyncInterval = null;
            }
            
            if (currentVrm && currentVrm.expressionManager) {
                const em = currentVrm.expressionManager;
                try {
                    em.setValue('aa', 0);
                    em.setValue('oh', 0);
                    em.setValue('ee', 0);
                } catch(e) {}
            }
        };
        
        // ë§í•˜ê¸° (ì§€ì •ëœ ì‹œê°„ ë™ì•ˆ)
        window.speak = function(duration = 3000) {
            window.startLipSync();
            setTimeout(() => window.stopLipSync(), duration);
        };
        
        // ëª¨ë¸ ë¡œë“œ
        window.loadModel = function(url) {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading').innerHTML = 
                '<div class="spinner"></div><div>ìƒˆ ëª¨ë¸ ë¡œë”© ì¤‘...</div>';
            loadVRM(url);
        };
        
        // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ
        function onWindowResize() {
            const container = document.getElementById('vrm-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (currentVrm) {
                currentVrm.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // ì™¸ë¶€ ë©”ì‹œì§€ ìˆ˜ì‹  (Streamlit/ë¶€ëª¨ ì°½ê³¼ í†µì‹ )
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            switch(data.type) {
                case 'loadVRM':
                    window.loadModel(data.url);
                    break;
                case 'speak':
                    window.speak(data.duration || 3000);
                    break;
                case 'startLipSync':
                    window.startLipSync();
                    break;
                case 'stopLipSync':
                    window.stopLipSync();
                    break;
                case 'setEmotion':
                    window.setEmotion(data.emotion);
                    break;
                case 'wave':
                    window.doWave();
                    break;
                case 'bow':
                    window.doBow();
                    break;
            }
        });
        
        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
    </script>
</body>
</html>
